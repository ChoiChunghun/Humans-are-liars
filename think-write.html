<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write - Think</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body data-page="think">
    <div class="noise" aria-hidden="true"></div>

    <header class="nav">
      <div class="container nav-shell">
        <a class="logo" href="index.html">CHOI CHUNGHUN</a>
        <nav aria-label="Main menu">
          <ul class="menu">
            <li><a data-nav="about" href="about.html">About</a></li>
            <li><a data-nav="work" href="work.html">Work</a></li>
            <li><a data-nav="think" href="think.html">Think</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container page">
      <section class="panel" id="write-auth">
        <h1 class="page-title" style="font-size: clamp(1.8rem, 4vw, 3rem)">Writer Auth</h1>
        <p class="muted">작성은 관리자 비밀번호 확인 후 가능합니다.</p>
        <form id="auth-form">
          <label for="admin-password">Password</label>
          <input id="admin-password" class="field" type="password" required />
          <button class="btn primary" type="submit">Unlock</button>
        </form>
      </section>

      <section class="panel" id="write-form-wrap" style="display: none">
        <h1 class="page-title" style="font-size: clamp(1.8rem, 4vw, 3rem)">Write Post</h1>
        <form id="write-form">
          <label for="post-title">Title</label>
          <input id="post-title" class="field" type="text" required />

          <label for="post-summary">Summary</label>
          <input id="post-summary" class="field" type="text" />

          <label for="post-content">Content</label>
          <textarea id="post-content" class="field" rows="12" required></textarea>

          <button class="btn primary" type="submit">Publish</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="container">ⓒ 2025. CHOI CHUNGHUN All rights reserved.</div>
    </footer>

    <script src="assets/site.js"></script>
    <script src="assets/think.js"></script>
  </body>
</html>
